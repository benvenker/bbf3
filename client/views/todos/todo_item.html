<template name="todoItem">
	<div class="todo">
		<div class="todo-content">
			<h3>{{title}}</h3>{{frequency}}
			<p>
				submitted by {{author}},
				<a href="{{todoPagePath this}}">{{commentsCount}} comments</a>
				{{#if ownTodo}}<a href="{{todoEditPath this}}">Edit</a>{{/if}}
			</p>
		</div>
		<a href="{{todoPagePath this}}" class="discuss btn">Details</a>
	</div>
</template>
